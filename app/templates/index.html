<html>
<head>
    <title>{{ title }}</title>
    <link href="https://unpkg.com/mvp.css" rel="stylesheet" />
</head>
<body>
    <header>
    <h1>{{ title }}</h1>
    </header>
    <center>
    <form id="search_form" action="/search">
        <input
        type="search"
        placeholder="keyword"
        id="search_input"
        name="q"
        />
        <button type="submit">검색</button>
    </form>
    </center>
</header>
<main>
    {% if books %}
    <!--  -->
    <center>
        <h3 style="color: gray">{{books|length}}개 데이터 수집..</h3>
    </center>
    <section>
        {% for book in books %}
        <div>
        <img src="{{book.image}}" width="150px" height="200px" />
        <p>
            {% if book.publisher|length > 10 %}
            <!--  -->
            {{book.publisher[:10]}}...
            <!--  -->
            {% else %} {{book.publisher}} {% endif %}
        </p>
        <p>{{book.price}} 원</p>
        </div>
        {% endfor %}
    </section>

    <hr />
    <!--  {{books}}  -->
    {% else %}
    <center><h3 style="color: gray">Please Input Keyword...</h3></center>
    {% endif %}
</main>
</body>
</html>

<!-- jinja 문법을 활용해 프론트를 꾸밀 수 있다. 
https://jinja.palletsprojects.com/en/2.10.x/templates/ -->
